<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teams</title>
  <link rel="stylesheet" href="./styleTeams.css">
</head>
<body>
  <h1>Add Team</h1>

  <form action="/add-team" method="POST">
    <input type="text" name="name" placeholder="Enter team name" required>
    <input type="number" name="number" placeholder="Enter team number" required>
    <button type="submit">Add</button>
  </form>

  <h2>Registered Teams</h2>
  <button onclick="loadteams()">Load Teams</button>
  <ul id="teamList"></ul>

  <br><br>
  <button onclick="window.location.href='/next'">Get scouting</button>

  <script>
    function loadteams() {
      fetch('/teams')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('teamList')
          list.innerHTML = ''
          data.forEach(team => {
            const li = document.createElement('li')
            li.textContent = `${team.name} (Team #${team.number})`
            list.appendChild(li)
          })
        })
    }
  </script>
</body>
</html>
